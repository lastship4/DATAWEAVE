<!--The content below is only a placeholder and can be replaced.-->

<div>
  <div style="margin:10px">
      <label for="usr">Search:</label>
      <input type="text" class="form-control" id="usr" style="width:50%" #box>
      <br/>
      <button type="button" class="btn btn-primary" (click)="search(box.value)">Search</button>
  </div>
  <br/>
  <table datatable class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        
        <th>Title</th>
        <th>Brand</th>
        <th>Color</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let r of report">
        
        <td><a href="#" data-toggle="modal" data-target="#myModal" (click)="cacheProduct(r)">{{r.title}}</a></td>
        <td>{{r.brand}}</td>
        <td>{{r.color_code}}</td>
        <td>{{r.mrp}}</td>
      </tr>
      
      <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Product Deatils</h4>
          </div>
          <div class="modal-body">
            <label>Description: {{product.description}}</label>
            <label>Size: {{product.size}}</label>
            <br/>
            <label>Country: {{product.country}}</label>
            <img src="{{product.thumbnail}}" class="img-fluid" alt="Responsive image">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>

    </tbody>
  </table>

</div>
